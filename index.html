<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      SurgeOffers Demo
    </title>
    <link
      rel="stylesheet"
      href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.1.1/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.scss" />
  </head>

  <body>
    <div class="wrapper">
      <header id="mainHeader" class="main-header  container">
        <div class="row">
          <div class="col-6">
            <a href="/">
              <img
                id="dealerLogo"
                src="https://surgemetrix.com/wp-content/uploads/2019/02/cropped-logo.png"
                alt="Dealer Logo"
              />
            </a>
          </div>
          <div class="col-6  ">
            <div class="address " align="right">
              <span><span class="surge">Surge</span>Motors</span><br /><a
                href="tel:954.507.6454"
                >954.507.6454</a
              >
            </div>
          </div>
        </div>
      </header>

      <main id="main">
        <section id="" class="hero ml-0 mt-0 mb-5">
          <div class="container">
            <div class="row">
              <div class="col-12 mb-3">
                <button><a href="search.html">Google Ad</a></button>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mb-3">
                <button><a href="fb.html">Facebook Ad</a></button>
              </div>
            </div>
          </div>

          <div class="container"></div>
        </section>
        <section class="info privacy">
          <div class="container">
            <div class="row">
              <div class="col-12 text-white mt-5 mb-5">
                <p class="mb-3"></p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer id="main-footer"></footer>
    </div>
    <div class="modal" id="thankYouDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body center-block center">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <img
              class=""
              src="https://s3.amazonaws.com/dom-cms/Site/dd01539a-c4cd-49eb-b891-8c59b480656e/BramanHonda/thankYou.png?19a08b4b-ee72-44d0-b7d3-2ab241803ef5"
              alt="thank you"
            />
            <p>Very Much!</p>
            <p>
              A representative from our team will be reaching out to you
              shortly.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $("form").on("submit", function(event) {
        event.preventDefault();
      });
    </script>
  </body>
</html>
